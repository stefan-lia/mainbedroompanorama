		<script language="javascript">
			var p_width = 640;//player width (div id="PlayerWebGL" and div id="divuser")
			var p_height = 480;//player height (div id="PlayerWebGL")

			window.addEventListener( 'resize', onWindowResizeUser, false );
			function onWindowResizeUser(){
				document.getElementById('divuser').style.marginLeft=(window.innerWidth/2-p_width/2)>0?(window.innerWidth/2-p_width/2)+'px':'0px';
			}
			function initUser(){
				document.getElementById('divuser').style.width=p_width+'px';//should not change

				document.getElementById('divuser').style.marginTop='100px';
				document.getElementById('divuser').style.marginLeft=(window.innerWidth/2-p_width/2)+'px';
			}
		</script>
	</head>

<body onload="initUser();initPlayerWebGL();">
